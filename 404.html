<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - M3U8播放器</title>
    <!-- 添加样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加多语言支持 -->
    <script src="js/i18n.js"></script>
    <style>
        /* 404页面特定样式 */
        .error-container {
            text-align: center;
            padding: 50px 0;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fdbb2d, #ff3860);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 12px 25px;
            background: rgba(253, 187, 45, 0.2);
            color: #fff;
            border: 1px solid rgba(253, 187, 45, 0.3);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-btn:hover {
            background: rgba(253, 187, 45, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-btn i {
            font-size: 18px;
        }
        
        .error-illustration {
            max-width: 300px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 22px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">📹</span>
            <span data-i18n="app-name">M3U8播放器</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link" data-i18n="home">主页</a>
            <a href="help.html" class="nav-link" data-i18n="help-center">帮助中心</a>
            <select class="language-selector" id="language-selector">
                <option value="zh-CN">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title" data-i18n="404-title">页面未找到</h1>
            <p class="error-message" data-i18n="404-message">抱歉，您访问的页面不存在。可能是URL地址输入错误，或者页面已被移除。</p>
            
            <div class="error-illustration">
                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,70 L150,70" stroke="#fdbb2d" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5" />
                    <circle cx="30" cy="30" r="20" fill="none" stroke="#fdbb2d" stroke-width="2" />
                    <circle cx="170" cy="30" r="20" fill="none" stroke="#fdbb2d" stroke-width="2" />
                    <path d="M50,30 C70,10 130,10 150,30" stroke="#fdbb2d" stroke-width="2" fill="none" />
                </svg>
            </div>
            
            <div class="error-actions">
                <a href="index.html" class="error-btn">
                    <i>🏠</i>
                    <span data-i18n="404-go-home">返回主页</span>
                </a>
                <a href="help.html" class="error-btn">
                    <i>❓</i>
                    <span data-i18n="help-center">帮助中心</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p data-i18n="footer-line1">基于hls.js实现的M3U8播放器 | 仅供学习使用</p>
        <p data-i18n="footer-line2">hls.js是基于Apache License 2.0的开源项目，您可以在遵守许可证条款的前提下使用</p>
    </div>

    <script>
        // 在i18n.js中添加404页面的多语言键值
        // 这里确保资源对象中有这些键
        document.addEventListener('DOMContentLoaded', function() {
            // 确保资源对象中有404相关的键
            if (!resources['zh-CN']['404-title']) {
                resources['zh-CN']['404-title'] = '页面未找到';
                resources['zh-CN']['404-message'] = '抱歉，您访问的页面不存在。可能是URL地址输入错误，或者页面已被移除。';
                resources['zh-CN']['404-go-home'] = '返回主页';
                
                resources['en']['404-title'] = 'Page Not Found';
                resources['en']['404-message'] = 'Sorry, the page you are looking for does not exist. It might have been moved or deleted.';
                resources['en']['404-go-home'] = 'Go Home';
            }
        });
    </script>
</body>
</html>
