<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8帮助中心 - 专业HLS流媒体播放工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #3f4c8c, #6c77a0);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        
        /* 导航栏样式 */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #fdbb2d;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(253, 187, 45, 0.2);
        }
        
        .nav-link.active {
            background: rgba(253, 187, 45, 0.3);
        }
        
        .language-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 15px;
        }
        
        /* 主容器样式 */
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 30px;
            margin: 30px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fdbb2d, #ffea00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        /* 帮助中心样式 */
        .help-content {
            margin-top: 20px;
        }
        
        .faq-item {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .faq-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .faq-question {
            color: #fdbb2d;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .faq-answer {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            white-space: pre-line; /* 修复换行显示问题 */
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            max-width: 900px;
            line-height: 1.6;
            padding: 20px;
        }
        
        .footer a {
            color: #fdbb2d;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 5%;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 20px;
                margin: 20px 15px;
            }
            
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">📹</span>
            <span data-i18n="app-name">M3U8播放器</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link" data-i18n="home">主页</a>
            <a href="help.html" class="nav-link active" data-i18n="help-center">帮助中心</a>
            <select class="language-selector" id="language-selector">
                <option value="zh-CN">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="header">
            <h1 data-i18n="help-title">M3U8帮助中心</h1>
            <p class="description" data-i18n="help-description">了解M3U8格式和使用方法</p>
        </div>
        
        <div class="help-content">
            <div class="faq-item">
                <div class="faq-question" data-i18n="faq1-question">什么是M3U8格式？</div>

            </div>
            
            <div class="faq-item">

            </div>
            
            <div class="faq-item">
                <div class="faq-question" data-i18n="faq3-question">如何使用M3U8播放器？</div>
                <div class="faq-answer" data-i18n="faq3-answer"></div>
            </div>
            
            <div class="faq-item">
                <div class="faq-question" data-i18n="faq4-question">为什么无法播放某些M3U8链接？</div>
                <div class="faq-answer" data-i18n="faq4-answer"></div>
            </div>
            
            <div class="faq-item">
                <div class="faq-question" data-i18n="faq5-question">M3U8与MP4有什么区别？</div>
                <div class="faq-answer" data-i18n="faq5-answer"></div>
            </div>
            
            <div class="faq-item">
                <div class="faq-question" data-i18n="faq6-question">如何获取M3U8链接？</div>
                <div class="faq-answer" data-i18n="faq6-answer"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p data-i18n="footer-line1">基于hls.js实现的M3U8播放器 | 仅供学习使用</p>
        <p data-i18n="footer-line2">hls.js是基于Apache License 2.0的开源项目，您可以在遵守许可证条款的前提下使用</p>
    </div>

    <script>
        // 多语言资源
        const resources = {
            'zh-CN': {
                'app-name': 'M3U8播放器',
                'home': '主页',

                'faq2-question': 'M3U8有什么优势？',
                'faq2-answer': '• 自适应码率：可根据用户网络状况自动切换不同质量的视频流\n• 兼容性好：得到大多数现代浏览器和设备支持\n• 防火墙友好：使用标准HTTP端口，不易被防火墙阻挡\n• 支持加密：可对视频内容进行加密保护',

                'faq4-question': '为什么无法播放某些M3U8链接？',
                'faq4-answer': '• CORS限制：服务器未设置正确的跨域资源共享策略\n• 格式不支持：链接可能不是有效的M3U8格式\n• 网络问题：链接可能已失效或需要特定网络环境\n• 加密内容：需要特定解密密钥才能播放的加密流',
                'faq5-question': 'M3U8与MP4有什么区别？',
                'faq5-answer': 'M3U8是流媒体协议格式，适合实时播放和自适应码率调整，而MP4是文件格式，需要完整下载才能播放。\nM3U8将视频切分为小片段，可以实现快速启动和无缝切换，而MP4通常需要缓冲较长时间。',
                'faq6-question': '如何获取M3U8链接？',
                'faq6-answer': 'M3U8链接通常由视频服务提供商生成。您可以通过以下方式获取：\n• 使用浏览器开发者工具分析网络请求\n• 使用专门抓取流媒体链接的浏览器扩展\n• 从提供M3U8链接的在线服务获取',
                'footer-line1': '基于hls.js实现的M3U8播放器 | 仅供学习使用',
                'footer-line2': 'hls.js是基于Apache License 2.0的开源项目，您可以在遵守许可证条款的前提下使用'
            },
            'en': {
                'app-name': 'M3U8 Player',
                'home': 'Home',
                'help-center': 'Help Center',
                'help-title': 'M3U8 Help Center',
                'help-description': 'Learn about M3U8 format and usage',
                'faq1-question': 'What is M3U8 format?',
                'faq1-answer': 'M3U8 is a UTF-8 encoded M3U playlist file format used for HTTP Live Streaming (HLS) protocol.\nHLS is a streaming protocol developed by Apple that breaks video streams into small TS file segments and organizes them through M3U8 index files.',
                'faq2-question': 'What are the advantages of M3U8?',
                'faq2-answer': '• Adaptive bitrate: Automatically switch between different quality video streams based on user network conditions\n• Good compatibility: Supported by most modern browsers and devices\n• Firewall friendly: Uses standard HTTP ports, less likely to be blocked by firewalls\n• Support encryption: Video content can be encrypted for protection',
                'faq3-question': 'How to use M3U8 player?',
                'faq3-answer': '1. Get M3U8 stream URL\n2. Paste the M3U8 URL in the input box\n3. Click the "Load Video" button\n4. Use the player controls to manage playback',

                'faq4-answer': '• CORS restrictions: The server does not set correct cross-origin resource sharing policies\n• Format not supported: The link may not be a valid M3U8 format\n• Network issues: The link may be invalid or require a specific network environment\n• Encrypted content: Encrypted streams that require specific decryption keys',

                'faq5-answer': 'M3U8 is a streaming protocol format suitable for real-time playback and adaptive bitrate adjustment, while MP4 is a file format that requires complete download to play.\nM3U8 splits video into small segments for fast startup and seamless switching, while MP4 usually requires longer buffering time.',
                'faq6-question': 'How to get M3U8 links?',
                'faq6-answer': 'M3U8 links are typically generated by video service providers. You can obtain them by:\n• Using browser developer tools to analyze network requests\n• Using browser extensions specifically for capturing streaming links\n• Getting from online services that provide M3U8 links',
                'footer-line1': 'M3U8 Player based on hls.js | For learning purposes only',
                'footer-line2': 'hls.js is open source under Apache License 2.0, you can use it in compliance with the license terms'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const languageSelector = document.getElementById('language-selector');
            let currentLanguage = localStorage.getItem('language') || 'zh-CN';
            
            // 设置当前语言
            languageSelector.value = currentLanguage;
            
            // 初始化多语言
            updatePageLanguage();
            
            // 获取翻译文本
            function getTranslation(key) {
                return resources[currentLanguage][key] || key;
            }
            
            // 更新页面语言
            function updatePageLanguage() {
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    element.textContent = getTranslation(key);
                });
            }
            
            // 语言切换
            languageSelector.addEventListener('change', function() {
                currentLanguage = this.value;
                localStorage.setItem('language', currentLanguage);
                updatePageLanguage();
            });
        });
    </script>
</body>
</html>
